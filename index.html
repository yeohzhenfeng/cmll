  <style>
    :root{
      --bg1: #c31432;
      --bg2: #240b36;
      --card-bg: rgba(255,255,255,0.12);
      --card-radius: 20px;
      --text-color: #fff;
      --shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    /* Page layout */
    html,body{
      height:100%;
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-color);
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
    }

    body{
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:24px;
      box-sizing:border-box;
      overflow-x:hidden;
      position:relative;
    }

    /* Snow container (covers the whole viewport) */
    .snow {
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:2;
    }

    .snowflake {
      position:absolute;
      top:-10%;
      color: #ffffff;
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      will-change: transform, opacity;
      text-shadow: 0 1px 2px rgba(0,0,0,0.35);
      opacity: 0.9;
    }

    /* Two animations: falling and gentle horizontal sway */
    @keyframes fall {
      0%{
        transform: translateY(-10vh) translateX(0) rotate(0deg);
        opacity: 0;
      }
      10%{
        opacity: 0.85;
      }
      100%{
        transform: translateY(110vh) translateX(20px) rotate(360deg);
        opacity: 0.9;
      }
    }

    @keyframes sway {
      0% { transform: translateX(0); }
      50% { transform: translateX(18px); }
      100% { transform: translateX(0); }
    }

    /* Card style + subtle floating motion */
    .card {
      background: var(--card-bg);
      border-radius: var(--card-radius);
      padding: 30px 25px;
      max-width: 360px;
      box-shadow: var(--shadow);
      z-index:3; /* above snowflakes */
      transform-origin: center;
      transition: transform 250ms ease, box-shadow 250ms ease;
    }

    /* gentle float */
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
      100% { transform: translateY(0); }
    }

    .card {
      animation: float 6s ease-in-out infinite;
    }

    /* hover/tap interaction */
    .card:hover,
    .card:focus-within {
      transform: translateY(-6px) scale(1.01);
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
    }

    h1 {
      font-size: 26px;
      margin: 0 0 10px 0;
    }

    p {
      font-size: 16px;
      line-height: 1.6;
      margin: 10px 0;
    }

    .name {
      margin-top: 20px;
      font-size: 14px;
      opacity: 0.95;
    }

    /* Responsive tweaks */
    @media (max-width:420px){
      h1{ font-size:22px; }
      p{ font-size:15px; }
      .card{ padding: 22px 18px; max-width: 92%; }
    }

    /* Respect reduced motion preferences */
    @media (prefers-reduced-motion: reduce) {
      .snowflake { animation: none !important; opacity: 0.9; }
      .card { animation: none !important; transform: none !important; }
    }
  </style>
</head>

  <!-- Snow container (decorative; aria-hidden) -->

  <script>
    // Generate snowflakes dynamically for variety (purely decorative).
    (function createSnowflakes(){
      const container = document.querySelector('.snow');
      if (!container) return;

      const prefersReducedMotion = window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReducedMotion) return; // don't create if reduced motion is requested

      const flakeCount = 32; // change this number to increase/decrease snowfall density
      const viewportWidth = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);

      for (let i = 0; i < flakeCount; i++) {
        const flake = document.createElement('span');
        flake.className = 'snowflake';
        // Use a snow glyph; you can change to "â€¢" or SVG if you prefer
        flake.textContent = 'â†';

        // randomize size, left position, animation duration and delay
        const size = Math.random() * 10 + 8; // 8px - 18px
        const left = Math.random() * 100; // percentage
        const opacity = Math.random() * 0.45 + 0.55; // 0.55 - 1.0
        const fallDuration = Math.random() * 12 + 8; // 8s - 20s
        const swayDuration = Math.random() * 4 + 4; // 4s - 8s
        const delay = -(Math.random() * 20); // negative so flakes are staggered on load
        const rotate = Math.random() * 360;

        flake.style.fontSize = `${size}px`;
        flake.style.left = `${left}%`;
        flake.style.opacity = opacity;
        flake.style.transform = `translateY(-10vh) rotate(${rotate}deg)`;
        flake.style.top = `-5%`;

        // Compose animation property to vary fall time and horizontal sway (both infinite)
        flake.style.animation = `fall ${fallDuration}s linear ${delay}s infinite, sway ${swayDuration}s ease-in-out ${delay}s infinite`;

        // Slight horizontal offset as a starting transform (better variety)
        flake.style.setProperty('--offset-x', (Math.random() * 40 - 20) + 'px');

        // Append to container
        container.appendChild(flake);

        // Occasionally change left a bit during lifetime for randomness (optional)
        // Note: keeps it simple so GPU-accelerated transform is used.
      }

      // Recreate flakes on resize to adapt to new widths (lightweight)
      let resizeTimer;
      window.addEventListener('resize', () => {
        clearTimeout(resizeTimer);
        resizeTimer = setTimeout(() => {
          container.innerHTML = '';
          createSnowflakes();
        }, 250);
      }, { passive: true });
    })();
  </script>
